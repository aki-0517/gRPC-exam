syntax = "proto3";

package app;

service AppService {
  rpc GetData (GetDataRequest) returns (GetDataResponse);
  rpc PostData (PostDataRequest) returns (PostDataResponse);
}

message GetDataRequest {
  string id = 1;
}

message GetDataResponse {
  string data = 1;
}

message PostDataRequest {
  string data = 1;
}

message PostDataResponse {
  string message = 1;
}
